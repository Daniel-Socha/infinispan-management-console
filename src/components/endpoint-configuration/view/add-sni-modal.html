<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$dismiss()" id="close.button">
            <span class="pficon pficon-close"></span>
        </button>
        <h3 class="modal-title" id="add-sni-title" translate>Add new SNI</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="templateForm">
              <div class="form-group">
                <label class="col-md-4 control-label">* <span>SNI name</span></label>

                <div class="col-md-6">
                    <input type="text" class="form-control" ng-model="ctrl.sniName" id-generator="sni-name" required>
                </div>
                <div class="col-md-2 pull-left" style="padding-left: 0">
                    <i class="fa fa-info-circle ng-scope" uib-tooltip="Name for the SNI" tooltip-trigger=""
                       tooltip-animation="true" tooltip-placement="top"></i>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">* <span>Host name</span></label>

                <div class="col-md-6">
                    <input type="text" class="form-control" ng-model="ctrl.hostName" id-generator="sni-host-name" required>
                </div>
                <div class="col-md-2 pull-left" style="padding-left: 0">
                    <i class="fa fa-info-circle ng-scope" uib-tooltip="Host name for the SNI" tooltip-trigger=""
                       tooltip-animation="true" tooltip-placement="top"></i>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">* <span>Security realm</span></label>
                <div class="col-md-6">
                    <input type="text" class="form-control" ng-model="ctrl.securityRealm" id-generator="sni-security-realm" required>
                </div>
                <div class="col-md-2 pull-left" style="padding-left: 0">
                    <i class="fa fa-info-circle ng-scope" uib-tooltip="Security realm for the SNI" tooltip-trigger=""
                       tooltip-animation="true"
                       tooltip-placement="top"></i>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button id="cancel.button" type="button" class="btn btn-default" ng-click="$dismiss()" translate>CANCEL</button>
        <button id="submit.button" type="button" class="btn btn-primary" ng-click="ctrl.saveSni()"
                ng-disabled="!templateForm.$valid">
                <span>Save SNI</span>
        </button>
    </div>
</div>
