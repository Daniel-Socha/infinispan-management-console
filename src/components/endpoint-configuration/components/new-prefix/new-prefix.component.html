<pf-list-view id="rest"
              config="{useExpandingRows:true}"
              items="::[{}]">
    <div class="list-view-pf-description">
      <div class="list-group-item-heading">
        <span translate>New Prefix</span>
      </div>
    </div>
  <list-expanded-content>
    <form class="form-horizontal" name="templateForm">
      <div class="form-group">
        <label class="col-md-4 control-label">* <span translate>New Path</span></label>
        <div class="col-md-6">
          <input type="text" class="form-control" ng-model="$ctrl.name" id-generator="sni-name" required/>
        </div>
        <div class="col-md-2 pull-left" style="padding-left: 0">
          <i class="fa fa-info-circle ng-scope" uib-tooltip="Name for the prefix path" tooltip-trigger="" tooltip-animation="true" tooltip-placement="top"></i>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12 add-sni-button">
          <button type="button" class="btn btn-primary " ng-click="$ctrl.addPrefix()" ng-disabled="$ctrl.name === ''" translate>Add New Prefix</button>
        </div>
      </div>
    </form>
  </list-expanded-content>
</pf-list-view>
<!-- NEW SNI END -->
