<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$dismiss()" id="close.button">
            <span class="pficon pficon-close"></span>
        </button>
        <h4 class="modal-title" id="add_cache_modal.title" translate>CREATE_ENDPOINT</h4>
    </div>
    <div class="modal-body">

        <h4><span translate>PLEASE_ADD_REQUIRED_ENDPOINT_PROPS</span></h4>
        <br>
        
        <ul class="nav nav-tabs">
            <li ng-class="{'active': ctrl.selectedTab === ctrl.tabs[0]}" ng-click="ctrl.selectedTab = ctrl.tabs[0]">
                <a href="">Endpoint type</a>
            </li>
            <li ng-class="{'active': ctrl.selectedTab === ctrl.tabs[1], 'disabled': !ctrl.endpointMeta }" ng-click="ctrl.selectedTab = ctrl.tabs[1]">
                <a href="">Endpoint configuration</a>
            </li>
        </ul>
        <br>
        <br>
        <form class="form-horizontal" name="templateForm">
            <div ng-form="ctrl.endpointDataForm" ng-show="ctrl.selectedTab === ctrl.tabs[0]">
                <div class="form-group">
                    <label class="col-md-4 control-label">* <span translate>ENDPOINT_NAME</span></label>

                    <div class="col-md-6">
                        <input type="text" class="form-control" ng-model="ctrl.newEndpointName" id-generator="create.name" required>
                    </div>
                    <div class="col-md-2 pull-left" style="padding-left: 0">
                        <i class="fa fa-info-circle ng-scope" uib-tooltip="The name of the endpoint to be created" tooltip-trigger=""
                        tooltip-animation="true" tooltip-placement="top"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">* <span translate>ENDPOINT_TYPE</span></label>
                    <div class="col-md-6">
                        <select ng-model="ctrl.endpointType" class="form-control"
                                ng-options="endpointType for endpointType in ctrl.endpointTypes"
                                id-generator="create.baseEndpoint"/>
                    </div>
                    <div class="col-md-2 pull-left" style="padding-left: 0">
                        <i class="fa fa-info-circle ng-scope" uib-tooltip="Endpoint type" tooltip-trigger=""
                        tooltip-animation="true"
                        tooltip-placement="top"></i>
                    </div>
                </div>
            </div>

            <div ng-form="ctrl.endpointConfigurationForm" ng-if="ctrl.endpointMeta"
                ng-show="ctrl.selectedTab === ctrl.tabs[1]">
                <div id-generator="content">
                    <endpoint-configuration endpoint-type="{{ctrl.endpointType}}"
                            data="ctrl.endpoint.data"
                            meta="ctrl.endpointMeta"
                            init-defaults="true"
                            read-only="false"
                            read-only-fields=""
                            config-callbacks="ctrl.callbackArray"
                            edit-mode="false">
                    </endpoint-configuration>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button id="cancel.button" type="button" class="btn btn-default" ng-click="$dismiss()" translate>CANCEL</button>
        <button id="submit.button" type="button" class="btn btn-primary" ng-click="ctrl.modalAction()"
                ng-disabled="(!ctrl.endpointDataForm.$valid && !ctrl.endpointMeta) || (ctrl.endpointMeta && !ctrl.endpointConfigurationForm)">
                <span ng-if="!ctrl.endpointMeta" translate>NEXT</span>
                <span ng-if="ctrl.endpointMeta" translate>CREATE_ENDPOINT</span>
        </button>
    </div>
</div>
